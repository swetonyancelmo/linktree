<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Swetony - Linktree</title>
  </head>
  <body>
    <div class="social-contain">
      <div class="content-contain">
        <div class="image-contain">
          <img src="/assets/minha-foto2.jpg" alt="Avatar Swetony" />
        </div>
        <div class="content-contain-text">
          <h1>Swetony Ancelmo</h1>
          <span class="color-green">Pernambuco, Brasil</span>
          <p>"Desenvolvedor Front-End e músico."</p>
        </div>
      </div>
      <div class="links-contain">
        <div class="link-button">
          <a href="https://github.com/swetonyancelmo" target="_blank"><button>GitHub</button></a>
        </div>
        <div class="link-button">
          <a href="https://www.instagram.com/swetony_/" target="_blank"><button>Instagram</button></a>
        </div>
        <div class="link-button">
          <a href="https://www.tiktok.com/@swetony.dev?_t=ZM-8yHTkGq7WEP&_r=1" target="_blank"><button>TikTok</button></a>
        </div>
        <div class="link-button">
          <a href="https://www.linkedin.com/in/swetony-ancelmo/" target="_blank"><button>LinkedIn</button></a>
        </div>
        <div class="link-button">
          <a href="https://swetony.vercel.app/" target="_blank"><button>Portfólio</button></a>
        </div>
      </div>
    </div>
  </body>
</html>
